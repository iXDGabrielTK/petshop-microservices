<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Malvadao Inc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: { 900: '#18181b', 950: '#09090b' }
                    }
                }
            }
        }
    </script>
</head>
<body>

<div class="container relative h-screen flex-col items-center justify-center grid lg:max-w-none lg:grid-cols-2 lg:px-0">

    <div class="relative hidden h-full flex-col bg-zinc-900 p-10 text-white lg:flex dark:border-r">
        <div class="absolute inset-0 bg-zinc-900"></div>
        <div class="relative z-20 flex items-center text-lg font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-6 w-6"><path d="M15 6v12a3 3 0 1 0 3-3H6a3 3 0 1 0 3 3V6a3 3 0 1 0-3 3h12a3 3 0 1 0-3-3"></path></svg>
            Petshop Malvadao Inc
        </div>
        <div class="relative z-20 mt-auto">
            <blockquote class="space-y-2">
                <p class="text-lg">“Esse sistema mudou a forma como gerencio meus Animais. Simples, rápido e visualmente impecável.”</p>
                <footer class="text-sm">Sofia Davis</footer>
            </blockquote>
        </div>
    </div>

    <div class="lg:p-8">
        <div class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]">
            <div class="flex flex-col space-y-2 text-center">
                <h1 class="text-2xl font-semibold tracking-tight">Acesse sua conta</h1>
                <p class="text-sm text-gray-500">Entre com suas credenciais para continuar.</p>
            </div>

            <div class="grid gap-6">
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="mb-4 rounded-md bg-red-50 p-4 text-sm text-red-500">
                        Email ou senha inválidos. Tente novamente.
                    </div>

                    <div class="grid gap-4">
                        <div class="grid gap-2">
                            <label class="text-sm font-medium leading-none" for="username">E-mail</label>
                            <input id="username" name="username" type="email" placeholder="admin@petshop.com" autocapitalize="none" autocomplete="email" autocorrect="off" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" required>
                        </div>
                        <div class="grid gap-2">
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium leading-none" for="password">Senha</label>
                                <a href="http://localhost:5173/esqueci-senha"
                                   class="text-sm font-medium text-zinc-500 hover:text-zinc-900 underline-offset-4 hover:underline">
                                    Esqueceu a senha?
                                </a>
                            </div>
                                <input id="password" name="password" type="password" placeholder="******" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" required>
                        </div>
                        <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-zinc-900 text-white hover:bg-zinc-900/90 h-9 px-4 py-2">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>

            <p class="px-8 text-center text-sm text-gray-500">
                Não tem conta? <a href="http://localhost:5173/register" class="underline underline-offset-4 hover:text-primary font-medium text-primary">Crie agora</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
