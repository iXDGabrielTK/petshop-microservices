spring.application.name=auth-service

# Porta que o Java vai rodar DENTRO do container
server.port=8081

# --- Conex�o com Banco (L� do Docker ou usa padr�o local) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# "update" cria as tabelas (Usuario, Role) sozinho na primeira vez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT Config ---
jwt.secret=${JWT_SECRET:chave_padrao_para_desenvolvimento_local_muito_longa_123}
jwt.expiration=3600000
jwt.refresh-expiration=86400000