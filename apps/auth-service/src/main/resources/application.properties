# Nome da aplicação
spring.application.name=auth-service
server.port=8081

# --- Conexao com Banco (L� do Docker ou usa padr�o local) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT Config ---
jwt.secret=${JWT_SECRET:chave_padrao_para_desenvolvimento_local_muito_longa_123}
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Configuração para conectar no RabbitMQ via Docker
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

# --- Actuator & Prometheus Monitoring ---
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always