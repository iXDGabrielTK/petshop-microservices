spring.application.name=auth-service
server.port=8081

# --- Conexao com Banco (L� do Docker ou usa padr�o local) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.fail-on-missing-locations=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.flywaydb=DEBUG

# --- JWT Config ---
jwt.private.key=${JWT_PRIVATE_KEY:}
jwt.public.key=${JWT_PUBLIC_KEY:}

# Configuração para conectar no RabbitMQ via Docker
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

# --- Actuator & Prometheus Monitoring ---
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true
management.endpoint.health.show-details=always

# --- Frontend Integration ---
frontend.base-url=${FRONTEND_BASE_URL}

spring.threads.virtual.enabled=true
logging.config=classpath:logback-shared.xml